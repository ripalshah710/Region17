<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="Theme/Styles.css" />
    <script language="javascript" type="text/javascript" src="./Include/FramesetMgr.js"></script>
    <script language="javascript" type="text/javascript">
        L_SaveAndClose_TXT = "Save&nbsp;&amp; Close";
        L_SaveAndCloseTooltip_TXT = "Save & Close";

        var frameMgr;

        function onLoad() {
            frameMgr = API_GetFramesetManager();
            frameMgr.RegisterFrameLoad(TITLE_FRAME);
            document.all["imgSaveAndClose"].title = L_SaveAndCloseTooltip_TXT;
            document.all["aSaveAndClose"].innerHTML = L_SaveAndClose_TXT;
        }

        // Save and Close event handler. This clears the content frame and closes the frameset.
        function onSaveAndClose() {

            frameMgr.IsClosing(true);
            frameMgr.ClearContentFrameAndPost("S", null);
        }

        var onBeforeUnLoadEvent = false;
        window.onunload = window.onbeforeunload = function () {
            if (!onBeforeUnLoadEvent) {
                onBeforeUnLoadEvent = true;
                onSaveAndClose();
            }
        };

    </script>
</head>
<body class="ShellTitleServices" onload="onLoad()">
    <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
        <tr valign="top" height="100%">
            <td valign="middle" align="left" width="100%">
                <img src="./Images/r4_hdr_logo.jpg" />
            </td>
            <td valign="Middle" align="right" id="imgSaveAndCloseTd">
                <img id="imgSaveAndClose" style="cursor: hand;" src="./Images/SaveAndClose.gif" onclick="onSaveAndClose();"
                    onmouseout="document.all['aSaveAndClose'].style.textDecoration='none'" onmouseover="document.all['aSaveAndClose'].style.textDecoration='underline'" />
            </td>
            <td valign="middle" align="right">
                <div style="height: 100%; padding: 7px 16px 0px 4px" class="ShellSaveText">
                    <a href="javascript:onSaveAndClose();" id="aSaveAndClose" onmouseout="this.style.textDecoration='none'"
                        onmouseover="this.style.textDecoration='underline'">&nbsp;</a></div>
            </td>
        </tr>
    </table>
</body>
</html>
